<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jurnal Kelas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input:focus { box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); border-color: #3B82F6; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 p-6 bg-white rounded-xl shadow-md border border-gray-200">
            <div class="flex justify-between items-center">
                <div><h1 class="text-3xl font-bold text-blue-800">Jurnal Siswa</h1></div>
                <a href="/dashboard" class="text-blue-600 hover:text-blue-800 transition-colors">Kembali ke Dashboard</a>
            </div>
            <hr class="my-4 border-gray-200">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                <div>
                    <label for="class-filter" class="block text-sm font-medium text-gray-700 mb-1">Pilih Kelas</label>
                    <select id="class-filter" class="w-full p-2 border border-gray-300 rounded-md shadow-sm form-input"></select>
                </div>
                <div>
                    <label for="date-display" class="block text-sm font-medium text-gray-700 mb-1">Tanggal</label>
                    <input type="date" id="date-display" class="w-full p-2 border border-gray-300 rounded-md shadow-sm form-input bg-gray-50">
                </div>
            </div>
        </header>
        <main class="space-y-8">
            <section class="p-6 bg-white rounded-xl shadow-md border border-gray-200">
                <h2 id="form-title" class="text-xl font-semibold text-blue-700 mb-4">Tambah Jurnal Baru</h2>
                <form id="journal-form" class="space-y-4">
                    <input type="hidden" id="journal-id">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="learning-achievement" class="block text-sm font-medium">Capaian Pembelajaran</label>
                            <textarea id="learning-achievement" rows="3" required class="mt-1 w-full p-2 border border-gray-300 rounded-md form-input"></textarea>
                        </div>
                        <div>
                            <label for="material-element" class="block text-sm font-medium">Elemen Materi</label>
                            <textarea id="material-element" rows="3" required class="mt-1 w-full p-2 border border-gray-300 rounded-md form-input"></textarea>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="agenda" class="block text-sm font-medium">Agenda</label>
                            <input type="text" id="agenda" required class="mt-1 w-full p-2 border border-gray-300 rounded-md form-input">
                        </div>
                        <div>
                            <label for="method" class="block text-sm font-medium">Metode</label>
                            <input type="text" id="method" required class="mt-1 w-full p-2 border border-gray-300 rounded-md form-input">
                        </div>
                    </div>
                    <div class="flex items-center pt-2">
                        <input id="is-active" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" checked>
                        <label for="is-active" class="ml-2 block text-sm text-gray-900">Selesai</label>
                    </div>
                    <div class="flex items-center space-x-3 pt-2">
                        <button type="submit" class="w-auto flex-grow-0 justify-center py-2 px-8 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">Simpan</button>
                        <button type="button" id="cancel-edit" class="w-auto flex-grow-0 justify-center py-2 px-8 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors hidden">Batal</button>
                    </div>
                </form>
            </section>
            <section class="p-6 bg-white rounded-xl shadow-md border border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-xl font-semibold text-blue-700">Daftar Jurnal</h2>
                        <p id="journal-date-title" class="text-sm text-gray-600"></p>
                    </div>
                    <button id="download-pdf-btn" class="flex items-center py-2 px-4 border border-red-600 rounded-md shadow-sm text-sm font-medium text-red-600 bg-white hover:bg-red-50 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        Download PDF
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Detail Pembelajaran</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="journal-table-body" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="3" class="text-center p-8 text-gray-500">Pilih kelas dan tanggal untuk melihat jurnal.</td></tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg p-8 flex items-center gap-4 shadow-xl">
            <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span id="loadingMessage" class="text-lg font-medium text-gray-700">Memproses...</span>
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', () => {
    const classFilter = document.getElementById('class-filter');
    const dateDisplay = document.getElementById('date-display');
    const journalTableBody = document.getElementById('journal-table-body');
    const journalForm = document.getElementById('journal-form');
    const formTitle = document.getElementById('form-title');
    const journalDateTitle = document.getElementById('journal-date-title');
    const journalIdInput = document.getElementById('journal-id');
    const cancelEditBtn = document.getElementById('cancel-edit');
    const downloadPdfBtn = document.getElementById('download-pdf-btn');
     const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingMessage = document.getElementById('loadingMessage');
    let currentJournals = [];

    const { jsPDF } = window.jspdf;
    const Toast = Swal.mixin({ toast: true, position: 'top-end', showConfirmButton: false, timer: 3000, timerProgressBar: true });
       // --> TAMBAHKAN DUA FUNGSI BARU INI
    const showLoading = (message = 'Memproses...') => {
        loadingMessage.textContent = message;
        loadingOverlay.classList.remove('hidden');
    };

    const hideLoading = () => {
        loadingOverlay.classList.add('hidden');
    };
    const today = new Date().toISOString().split('T')[0];
    dateDisplay.value = today;
    journalDateTitle.textContent = new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

    const loadClasses = async () => {
        try {
            const response = await fetch('/api/classes');
            const classes = await response.json();
            classFilter.innerHTML = classes.map(c => `<option value="${c.id}">${c.class_name}</option>`).join('');
            if (classes.length > 0) await loadJournals();
        } catch (error) {
            Toast.fire({ icon: 'error', title: 'Gagal memuat data kelas!' });
        }
    };

    const loadJournals = async () => {
        const classId = classFilter.value;
        const date = dateDisplay.value;
        if (!classId || !date) {
            journalTableBody.innerHTML = `<tr><td colspan="3" class="text-center p-8 text-gray-500">Silakan pilih kelas.</td></tr>`;
            currentJournals = [];
            return;
        }
        try {
            const response = await fetch(`/api/journals?classId=${classId}&date=${date}`);
            currentJournals = await response.json();
            renderTable(currentJournals);
        } catch (error) {
            Toast.fire({ icon: 'error', title: 'Gagal memuat jurnal!' });
        }
    };

    const renderTable = (journals) => {
        journalTableBody.innerHTML = '';
        if (journals.length === 0) {
            journalTableBody.innerHTML = `<tr><td colspan="3" class="text-center p-8 text-gray-500">Belum ada jurnal untuk tanggal ini.</td></tr>`;
            return;
        }
        journals.forEach(journal => {
            const row = document.createElement('tr');
            row.dataset.id = journal.id;
            row.innerHTML = `
                <td class="px-6 py-4">
                    <div class="text-sm font-semibold text-gray-900 break-words">${journal.learning_achievement}</div>
                    <div class="text-xs text-gray-500 mt-1 space-y-1">
                        <p><span class="font-medium">Elemen:</span> <span class="break-words">${journal.material_element}</span></p>
                        <p><span class="font-medium">Agenda:</span> <span class="break-words">${journal.agenda}</span></p>
                        <p><span class="font-medium">Metode:</span> <span class="break-words">${journal.method}</span></p>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${journal.is_active ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                        ${journal.is_active ? 'Selesai' : 'Belum Selesai'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                    <button class="text-indigo-600 hover:text-indigo-900 edit-btn">Edit</button>
                    <button class="text-red-600 hover:text-red-900 ml-4 delete-btn">Hapus</button>
                </td>
            `;
            journalTableBody.appendChild(row);
        });
    };

    const downloadPDF = () => {
        if (currentJournals.length === 0) return Toast.fire({ icon: 'warning', title: 'Tidak ada data untuk diunduh.' });
        const doc = new jsPDF();
        const selectedClassText = classFilter.options[classFilter.selectedIndex].text;
        const selectedDate = new Date(dateDisplay.value).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });
        doc.setFontSize(16); doc.text(`Jurnal Siswa - Kelas ${selectedClassText}`, 14, 15);
        doc.setFontSize(12); doc.text(`Tanggal: ${selectedDate}`, 14, 22);
        
        const tableColumn = ["Tanggal", "Capaian Pembelajaran", "Elemen Materi", "Agenda", "Metode", "Status"];
        const tableRows = currentJournals.map(j => [
            new Date(j.journal_date).toLocaleDateString('id-ID'), j.learning_achievement, j.material_element, j.agenda, j.method,
            // PERBAIKAN: Mengganti status agar lebih jelas dan memperbaiki typo
            j.is_active ? 'Selesai' : 'Belum Selesai' 
        ]);

        doc.autoTable(tableColumn, tableRows, { startY: 30 });
        doc.save(`jurnal_${selectedClassText}_${dateDisplay.value}.pdf`);
    };
    
    const resetForm = () => {
        journalForm.reset();
        journalIdInput.value = '';
        formTitle.textContent = 'Tambah Jurnal Baru';
        cancelEditBtn.classList.add('hidden');
    };

   // GANTI FUNGSI INI
   journalForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = journalIdInput.value;
    const journalData = {
        classId: classFilter.value,
        // Pastikan Anda selalu mengirim tanggal dari date picker
        journalDate: dateDisplay.value,
        learningAchievement: document.getElementById('learning-achievement').value,
        materialElement: document.getElementById('material-element').value,
        agenda: document.getElementById('agenda').value,
        method: document.getElementById('method').value,
        isActive: document.getElementById('is-active').checked
    };
    const url = id ? `/api/journals/${id}` : '/api/journals';
    const method = id ? 'PUT' : 'POST';

    showLoading(id ? 'Memperbarui jurnal...' : 'Menyimpan jurnal...');

    try {
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(journalData)
        });
        const savedJournal = await response.json();
        if (!response.ok) throw new Error(savedJournal.error || 'Gagal menyimpan data');
        
        Toast.fire({ icon: 'success', title: `Jurnal berhasil ${id ? 'diperbarui' : 'disimpan'}!` });
        
        resetForm();
        
        // GANTI BLOK LOGIKA IF/ELSE DENGAN INI:
        // Cukup panggil ulang loadJournals(). Ini akan otomatis me-refresh
        // tampilan sesuai tanggal yang aktif di date picker.
        await loadJournals();

    } catch (error) {
        Toast.fire({ icon: 'error', title: error.message });
    } finally {
        hideLoading();
    }
});
    // GANTI FUNGSI INI
    journalTableBody.addEventListener('click', async (e) => {
        const target = e.target;
        const row = target.closest('tr');
        if (!row) return;
        const id = row.dataset.id;
        
        if (target.classList.contains('edit-btn')) {
            const journalToEdit = currentJournals.find(j => j.id == id);
            if (!journalToEdit) return;
            journalIdInput.value = id;
            document.getElementById('learning-achievement').value = journalToEdit.learning_achievement;
            document.getElementById('material-element').value = journalToEdit.material_element;
            document.getElementById('agenda').value = journalToEdit.agenda;
            document.getElementById('method').value = journalToEdit.method;
            document.getElementById('is-active').checked = journalToEdit.is_active;
            formTitle.textContent = 'Edit Jurnal';
            cancelEditBtn.classList.remove('hidden');
            formTitle.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        if (target.classList.contains('delete-btn')) {
            Swal.fire({ title: 'Anda yakin?', text: "Data akan dihapus permanen!", icon: 'warning', showCancelButton: true, confirmButtonColor: '#d33', cancelButtonColor: '#3085d6', confirmButtonText: 'Ya, hapus!', cancelButtonText: 'Batal' })
            .then(async (result) => {
                if (result.isConfirmed) {
                    // --> BARIS BARU
                    showLoading('Menghapus jurnal...');
                    try {
                        const response = await fetch(`/api/journals/${id}`, { method: 'DELETE' });
                        if (!response.ok) throw new Error('Gagal menghapus data');
                        Toast.fire({ icon: 'success', title: 'Jurnal berhasil dihapus.' });
                        currentJournals = currentJournals.filter(j => j.id != id);
                        renderTable(currentJournals);
                    } catch (error) {
                        Toast.fire({ icon: 'error', title: error.message });
                    } finally {
                        // --> BARIS BARU
                        hideLoading();
                    }
                }
            })
        }
    });
    cancelEditBtn.addEventListener('click', resetForm);
    classFilter.addEventListener('change', loadJournals);
    dateDisplay.addEventListener('change', (e) => {
        journalDateTitle.textContent = new Date(e.target.value).toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        loadJournals();
    });
    downloadPdfBtn.addEventListener('click', downloadPDF);

    loadClasses();
});
</script>
</body>
</html>
